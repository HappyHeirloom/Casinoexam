<script>
var bet_amount;
var user_coins = parseInt(50);

$("#coins").html("coins: "+parseInt(user_coins));

$(document).ready(function(){
	var old_coins = parseInt(getCookie("coins"));
	if(old_coins != 0) {
		user_coins = parseInt(old_coins);
		console.log(old_coins+" recovered from cookies");
		updateCoins();
	}
});

$("#start_game").on("click",function() {
	bet_amount = $("#amount").val();
	if(bet_amount <= user_coins) {
		flipCoin();
	}else{
		alert("NOT ENOUGH COINS");
	}
});

function flipCoin(bet_amount) {
	bet_amount = $("#amount").val();
	if (Math.random() >= 0.5) {
		user_coins += parseInt(bet_amount);
		updateCoins();
		logMatch("WIN", bet_amount);
	}else {
		user_coins -= bet_amount;
		updateCoins();
		logMatch("LOSS", bet_amount);
	}
}

/*

function logMatch(result,bet_amount) {
	var row = "<b>"+result+"</b> "+bet_amount+" coins! ("+user_coins+") <br/>";
	var soup = $("#history").html();
	$("#history").html(soup+row);
}

$("#clear").on("click", function(){
	$("#history").html("");
});

$("#autoscroll").on("click", function() {
	var autoscrol;
	if(autoscroll == true){
		window.setInterval(function(){
			$("div").scrollTop($("div").children().height());
		}, 1000000000000);
		autoscroll = false;
	}else{
		window.setInterval(function(){
			$("div").scrollTop($("div").children().height());
		}, 1);
	}
	autoscroll = true;
});


/* ------------ Cookie ------------ */
window.setInterval(function(){
  updateCoins();
}, 1000);

function updateCoins() {
		$("#coins").html("coins: "+parseInt(user_coins));
		var d = new Date();
		d.setTime(d.getTime() + (10*24*60*60*1000));
		var expires = "expires="+ d.toUTCString();
		document.cookie = "coins=" + parseInt(user_coins) + ";" + expires;
		user_coins = parseInt(user_coins);

		/* console.log("updated balance. Cookie saved at "+user_coins); */
}

function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
