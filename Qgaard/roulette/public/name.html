<script>
$(document).ready(function(){
 	var socket = io();
	$(".button").click(function() {
		var username = $(".username").val();
		if(username != "") {
			socket.emit('signin', username, function (data) {
  				console.log(data); // data will be 'woot'
  				setCookie("user",data,7);
  				window.location.replace("../");
			});
		}

	});
});
</script>
